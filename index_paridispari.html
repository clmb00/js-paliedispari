<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pari e Dispari</title>
</head>
<body>

  <div id="back" class="h-screen w-screen bg-gradient-to-r from-pink-500 to-yellow-500 flex justify-center items-center">
    <div id="container" class="w-1/3 bg-white/50 rounded-lg flex justify-center flex-wrap gap-y-4 px-12 py-12">
      <div id="container-radio-1" class="w-1/4 h-11 mr-8 mt-8">
        <input type="radio" id="pari" name="pariodispari" value="pari" class="peer hidden" checked="checked">
        <label for="pari" class="block w-full h-full rounded-lg text-center leading-10 cursor-pointer bg-gradient-to-r from-yellow-500 to-pink-500 text-white font-bold text-xl peer-checked:border-4 peer-checked:border-white peer-checked:leading-8">Pari</label>
      </div>
      <div id="container-radio-1" class="w-1/4 h-11 mt-8">
        <input type="radio" id="dispari" name="pariodispari" value="dispari" class="peer hidden">
        <label for="dispari" class="block w-full h-full rounded-lg text-center leading-10 cursor-pointer bg-gradient-to-r from-yellow-500 to-pink-500 text-white font-bold text-xl peer-checked:border-4 peer-checked:border-white peer-checked:leading-8">Dispari</label>
      </div>
      <div class="w-[80%] text-center flex justify-between">
        <input type="text" id="input" placeholder="Numero 1-5" class="text-center w-[48%] bg-white/50 rounded-lg h-11 mt-2 focus:bg-white/75 focus:border-4 focus:border-white focus:outline-none align-middle">
        <span id="aiNumber" class="inline-block w-[48%] bg-white/50 rounded-lg h-11 mt-2 focus:bg-white/75 focus:border-4 focus:border-purple-500 focus:outline-none align-middle leading-10 text-slate-400">???</span>
      </div>
      <p class="w-[80%] h-12 mb-10 bg-white/50 rounded-lg text-center leading-[3rem]">
        Premi <strong>Invio</strong> per giocare.
      </p>
    </div>
  </div>

  <script src="./js/script_paridispari.js"></script>  
</body>
</html>
